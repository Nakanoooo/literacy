<!DOCTYPE html>
<html lang=ja>
    <head>
        <title>table</title>
        <style>
            table{border-collapse: collapse;}
            tr,th,td{border:dashed thick red}
            th{background-color: orange;}
        </style>
    </head>
    <body>
        <table>
　　　　 <tbody>
                <tr><th>番号</th><th>名前</th></tr>
                <tr><td>1</td><td>たろう</td></tr>
                <tr><td>2</td><td>じろう</td></tr>
            </tbody>
        </table>
    </body>
</html>
